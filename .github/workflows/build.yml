name: build

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]
        go-version: ['1.24']

    steps:
    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout
      uses: actions/checkout@v4

    - name: Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install -y libpango1.0-dev libpangocairo-1.0-0 libgdk-pixbuf2.0-dev libgtk-3-dev

    - name: Setup
      run: npm ci --no-audit

    - name: Build
      run: node release/build.js --target itch-setup --arch x86_64 --skip-signing

    - name: Store
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.os }}
        path: artifacts/itch-setup/

  build-macos-arm64:
    name: Build macOS arm64
    runs-on: macos-latest
    steps:
    - name: Set up Go 1.24
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup
      run: npm ci --no-audit

    - name: Build
      run: node release/build.js --target itch-setup --arch arm64 --skip-signing

    - name: Store
      uses: actions/upload-artifact@v4
      with:
        name: binaries-macos-arm64
        path: artifacts/itch-setup/
