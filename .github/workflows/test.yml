name: test

on:
  push:
  pull_request:

jobs:
  test:
    name: Integration tests
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Run tests
      run: go test -v -count=1 -timeout 120s ./test/...
